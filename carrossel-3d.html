<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel 3D de Imagens</title>
  <style>
    /* Reset básico */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      background: #181c24;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .carousel-container {
      /* Efeito 3D realista */
      perspective: 1200px;
      width: 90vw;
      max-width: 500px;
      height: 350px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      position: relative;
      touch-action: pan-y;
    }
    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(.77,0,.18,1);
    }
    .carousel img {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 220px;
      height: 140px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.25);
      opacity: 0.5;
      transform: translate(-50%, -50%) scale(0.85);
      transition: 
        opacity 0.5s,
        box-shadow 0.5s,
        transform 0.5s;
      z-index: 1;
      outline: none;
    }
    .carousel img.active {
      /* Imagem da frente destacada */
      opacity: 1;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.45);
      transform: translate(-50%, -50%) scale(1.08);
      z-index: 2;
    }
    /* Botões de navegação */
    .controls {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 0.5rem;
    }
    .carousel-btn {
      background: #232a36;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background 0.2s, transform 0.2s;
      outline: none;
    }
    .carousel-btn:focus, .carousel-btn:hover {
      background: #3a4252;
      transform: scale(1.08);
    }
    /* Responsividade */
    @media (max-width: 600px) {
      .carousel-container {
        max-width: 98vw;
        height: 200px;
      }
      .carousel img {
        width: 120px;
        height: 80px;
      }
    }
    @media (max-width: 400px) {
      .carousel-container {
        height: 120px;
      }
      .carousel img {
        width: 80px;
        height: 50px;
      }
    }
  </style>
  <style>
    /* Overlay para visualização ampliada */
    .img-overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
      transition: opacity 0.3s;
    }
    .img-overlay.active {
      display: flex;
      animation: fadeInOverlay 0.3s;
    }
    @keyframes fadeInOverlay {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .img-overlay img {
      max-width: 90vw;
      max-height: 85vh;
      border-radius: 18px;
      box-shadow: 0 8px 40px 0 rgba(0,0,0,0.65);
      background: #222;
      outline: 4px solid #fff2;
      animation: zoomInImg 0.3s;
    }
    @keyframes zoomInImg {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .img-overlay:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <main>
    <div class="carousel-container" id="carousel-container">
      <div class="carousel" id="carousel">
        <!-- Imagens inseridas via JS -->
      </div>
    </div>
    <div class="controls">
      <button class="carousel-btn" id="prevBtn" aria-label="Imagem anterior" tabindex="0">&#8592;</button>
      <button class="carousel-btn" id="nextBtn" aria-label="Próxima imagem" tabindex="0">&#8594;</button>
    </div>
  </main>
  <!-- Overlay de visualização da imagem -->
  <div class="img-overlay" id="imgOverlay" tabindex="-1" aria-modal="true" role="dialog">
    <img id="overlayImg" src="" alt="Imagem ampliada" draggable="false" />
  </div>
  <script>
    // Lista de URLs de imagens de exemplo do picsum.photos
    const images = [
      'https://picsum.photos/id/1015/600/400',
      'https://picsum.photos/id/1025/600/400',
      'https://picsum.photos/id/1035/600/400',
      'https://picsum.photos/id/1045/600/400',
      'https://picsum.photos/id/1055/600/400',
      'https://picsum.photos/id/1065/600/400',
    ];
    const carousel = document.getElementById('carousel');
    const container = document.getElementById('carousel-container');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const imgCount = images.length;
    let currIndex = 0;
    let autoRotate = true;
    let autoRotateTimer = null;
    let isDragging = false;
    let dragStartX = 0;
    let dragDeltaX = 0;
    let lastTouchTime = 0;

    // Cria os elementos de imagem
    images.forEach((src, i) => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = `Imagem ${i+1}`;
      img.setAttribute('tabindex', '0');
      img.setAttribute('draggable', 'false');
      carousel.appendChild(img);
    });
    const imgEls = Array.from(carousel.children);

    // Função para posicionar as imagens em círculo 3D
    function renderCarousel() {
      // Calcula o raio do círculo com base no tamanho do container
      const w = container.offsetWidth;
      const r = w / (2 * Math.tan(Math.PI / imgCount)); // raio para espaçamento uniforme
      imgEls.forEach((img, i) => {
        const angle = (360 / imgCount) * i - (360 / imgCount) * currIndex;
        img.style.transform = `translate(-50%, -50%) rotateY(${angle}deg) translateZ(${r}px)`;
        img.classList.toggle('active', i === (currIndex % imgCount + imgCount) % imgCount);
        img.setAttribute('aria-hidden', i !== (currIndex % imgCount + imgCount) % imgCount);
      });
      // Rotaciona o carrossel para alinhar a imagem da frente
      carousel.style.transform = `translateZ(-${r}px) rotateY(${-((360 / imgCount) * currIndex)}deg)`;
    }

    // Avança para a próxima imagem
    function nextImage() {
      currIndex = (currIndex + 1) % imgCount;
      renderCarousel();
    }
    // Volta para a imagem anterior
    function prevImage() {
      currIndex = (currIndex - 1 + imgCount) % imgCount;
      renderCarousel();
    }
    // Inicia rotação automática
    function startAutoRotate() {
      if (autoRotateTimer) clearInterval(autoRotateTimer);
      autoRotateTimer = setInterval(() => {
        if (autoRotate) nextImage();
      }, 4000);
    }
    // Pausa rotação automática
    function pauseAutoRotate() {
      autoRotate = false;
      if (autoRotateTimer) clearInterval(autoRotateTimer);
    }
    // Retoma rotação automática
    function resumeAutoRotate() {
      autoRotate = true;
      startAutoRotate();
    }

    // Eventos de mouse para pausar/retomar rotação
    container.addEventListener('mouseenter', pauseAutoRotate);
    container.addEventListener('mouseleave', resumeAutoRotate);
    // Eventos de foco para acessibilidade
    container.addEventListener('focusin', pauseAutoRotate);
    container.addEventListener('focusout', resumeAutoRotate);

    // Botões de navegação
    prevBtn.addEventListener('click', () => { prevImage(); });
    nextBtn.addEventListener('click', () => { nextImage(); });

    // Navegação por teclado
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') {
        prevImage();
        pauseAutoRotate();
      } else if (e.key === 'ArrowRight') {
        nextImage();
        pauseAutoRotate();
      }
    });

    // Swipe para dispositivos móveis
    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        isDragging = true;
        dragStartX = e.touches[0].clientX;
        dragDeltaX = 0;
        lastTouchTime = Date.now();
        pauseAutoRotate();
      }
    });
    container.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      dragDeltaX = e.touches[0].clientX - dragStartX;
    });
    container.addEventListener('touchend', (e) => {
      if (!isDragging) return;
      isDragging = false;
      // Swipe threshold
      if (Math.abs(dragDeltaX) > 40) {
        if (dragDeltaX > 0) {
          prevImage();
        } else {
          nextImage();
        }
      }
      dragDeltaX = 0;
      setTimeout(resumeAutoRotate, 500); // retoma após breve pausa
    });

    // Responsividade: reposiciona ao redimensionar
    window.addEventListener('resize', renderCarousel);

    // Inicialização
    renderCarousel();
    startAutoRotate();

    // --- Overlay de visualização ampliada ---
    const imgOverlay = document.getElementById('imgOverlay');
    const overlayImg = document.getElementById('overlayImg');

    // Função para mostrar overlay com a imagem ativa
    function showOverlay(src, alt) {
      overlayImg.src = src;
      overlayImg.alt = alt;
      imgOverlay.classList.add('active');
      imgOverlay.focus();
      document.body.style.overflow = 'hidden'; // previne scroll
    }
    // Função para esconder overlay
    function hideOverlay() {
      imgOverlay.classList.remove('active');
      overlayImg.src = '';
      document.body.style.overflow = '';
    }
    // Eventos para mostrar/ocultar overlay
    function setupOverlayEvents() {
      // Mostra overlay ao passar mouse na imagem ativa (desktop)
      imgEls.forEach((img, i) => {
        img.addEventListener('mouseenter', (e) => {
          if (img.classList.contains('active')) {
            showOverlay(img.src, img.alt);
          }
        });
        // Para mobile: mostra ao tocar/clicar na imagem ativa
        img.addEventListener('click', (e) => {
          if (img.classList.contains('active')) {
            showOverlay(img.src, img.alt);
          }
        });
      });
      // Esconde overlay ao clicar fora da imagem
      imgOverlay.addEventListener('mousedown', (e) => {
        if (e.target === imgOverlay) hideOverlay();
      });
      // Esconde overlay ao pressionar Esc
      document.addEventListener('keydown', (e) => {
        if (imgOverlay.classList.contains('active') && e.key === 'Escape') {
          hideOverlay();
        }
      });
      // Esconde overlay ao perder foco (acessibilidade)
      imgOverlay.addEventListener('blur', hideOverlay);
      // Previne arrastar imagem ampliada
      overlayImg.addEventListener('dragstart', e => e.preventDefault());
    }
    setupOverlayEvents();
  </script>
</body>
</html>
